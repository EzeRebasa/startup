<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="container">
    <div class="content">
        <p>
            <h2> Vectorial Graphic </h2>
        </p>
        <svg width="100%" height="100%">
            <rect width="100%" height="100%" fill="green" />
            <circle cx="100%" cy="100%" r="150" fill="orange" stroke="black" />
            <polygon points="120,0 240,225 0,225" fill="yellow" />
            <text x="200" y="100" font-family="Verdana" font-size="55" fill="white" stroke="black" stroke-width="2">
                SVG Graphic!
            </text>
        </svg>
    </div>
    <div class="content">
        <p>
            <h3> Comparison with bitmap</h3>
        </p>
        <figure>
            <img src="comparison.jpeg" alt="Mickey vector image and Mickey raster image" width="720px">
            <figcaption>
                <p> Comparison between a vector image and bitmap</p>
            </figcaption>
        </figure>


    </div>
</body>

</html>
