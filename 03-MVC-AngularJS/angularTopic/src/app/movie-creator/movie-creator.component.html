<div class="container-md">
  <h2>CREATING MOVIE </h2>
  <div>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title"> Title </label>
        <input type="text" formControlTitle="movie.title">
      </div>
      <div class="form-group">
        <label for="releaseDate"> Release Date </label>
        <input type="datetime-local" formControlReleaseDate=" movie.releaseDate ">
      </div>
      <div class="form-group">
        <label for="originalLanguage"> Original Language </label>
        <input type="text" formControlOriginalLanguage="movie.originalLanguage ">
      </div>

      <div class="form-group">
        <label for="overview">Overview </label>
        <textarea maxlength="200" width="600px" heigth="400px" formControlOverview=" movie.overview "> </textarea>

      </div>
    </form>
  </div>
<div>
  <app-movie-creator></app-movie-creator>
    <button class="btn btn-primary" (click)="onAddMovie()"> Add Movie </button>
  </div>
</div>
